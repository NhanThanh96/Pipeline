<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Pipeline Project Management Bootstrap Theme</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="./fonts/fontawesome/css/all.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="sidebar"><a class="logo"><img src="../images" alt="Pipeline" /></a>
    <nav class="navbar"></nav>
    <div class="quick-links">
      <h3 class="quick-links__title">Quick Links</h3>
      <ul class="quick-links__list">
        <li class="quick-links__item"><a class="quick-links__link">item</a></li>
        <li class="quick-links__item"><a class="quick-links__link">item</a></li>
        <li class="quick-links__item"><a class="quick-links__link">item</a></li>
        <li class="quick-links__item"><a class="quick-links__link">item</a></li>
      </ul>
    </div>
    <div class="sidebar__action">
      <div class="search">
        <form class="search__form" action="#"><span><i class="search__icon fas fa-search"></i></span><input
            class="search__input" type="text" placeholder="Search" /></form>
      </div>
      <div class="add-new"><button class="btn--add-new">Add new</button>
        <ul class="dropdown">
          <li class="dropdown__item"><a class="dropdown__link" href="#">item</a></li>
          <li class="dropdown__item"><a class="dropdown__link" href="#">item</a></li>
          <li class="dropdown__item"><a class="dropdown__link" href="#">item</a></li>
        </ul>
      </div>
      <div class="profile"><a class="profile__link" href="#"><img src="../images/avatar.png" alt="avatar" /></a>
        <ul class="profile__list profile__list--top">
          <li class="profile__item"><a class="profile__link" href="#">item</a></li>
          <li class="profile__item"><a class="profile__link" href="#">item</a></li>
          <li class="profile__item"><a class="profile__link" href="#">item</a></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
